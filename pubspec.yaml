name: rewards_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.2

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  logger: ^1.1.0
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  url_launcher: ^6.1.3
  firebase_core: ^1.22.0
  cloud_firestore: ^3.4.7
  firebase_messaging: ^11.2.11
  local_auth: ^2.1.2
  firebase_auth: ^3.8.0
  flutter_secure_storage: ^5.0.2
  banner_carousel: ^1.2.1
  image_picker: ^0.8.5+3
  firebase_storage: ^10.3.8
  overlay_support: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.5
  flutter_lints: ^2.0.0

flutter_native_splash:
  image: assets/images/launch_screen.png
  color: "FFFFFF"
  fill: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/iconz/
